<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <link href="style_DOM.css" rel="stylesheet" type="text/css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <!-- Awesome font icons -->
        <script src="https://kit.fontawesome.com/1b4e907a2e.js"></script>  
    </head>
    <body>
        <!-- 
        <header></header> 
         -->
        <main>
                <div id="container">
                    <h1 class="text_0">Shopping Summary</h1>
                    <h2 class="total"></h2>
                    <h1>beauty products</h1>
                    <h2 class="total_1"></h2>
                    <div id="products_1">
                        <div class="product product-1">
                            <div class="icons">
                                    <i class="far fa-heart fa-2x"></i>
                                    <i class="far fa-times-circle fa-2x icon-1"></i>
                            </div>
                            <div class="item img-container">   
                                    <img src="img/perfume.png" alt="perfume" class="image">
                                    <div class="overlay">
                                            <div class="text">
                                            <h1>japanese cherry blossom</h1> <br>
                                            <h1 style="color:blue; font-family:'Times New Roman', Times, serif;font-size:30px;">Price:25 DT</h1> 
                                            </div> 
                                    </div>                       
                            </div>
                            <div class="item item-1">
                                <button class="minus-btn">-</button>
                                <input type="text" class="qte qte-1">
                                <button class="plus-btn">+</button>
                            </div>
                            <div class="item price-1">             
                            </div>
                        </div>
                        <div class="product product-2">
                                <div class="icons">
                                        <i class="far fa-heart fa-2x"></i>
                                        <i class="far fa-times-circle fa-2x icon-2"></i>
                                </div>
                            <div class="item img-container">
                                <img src="img/vitaminE.png" alt="Vitamin E" class="image">
                                <div class="overlay">
                                        <div class="text">
                                        <h1>Vitamin E</h1> <br>
                                        <h1 style="color:blue; font-family:'Times New Roman', Times, serif;font-size:30px;">Price:25DT</h1>
                                        </div>
                                </div> 
                            </div>
                            <div class="item item-2">
                                <button class="minus-btn">-</button>
                                <input type="text" class="qte qte-2">
                                <button class="plus-btn">+</button>
                            </div>
                            <div class="item price-2">                           
                            </div>
                        </div>
                        <div class="product product-3">
                            <div class="icons">
                                        <i class="far fa-heart fa-2x"></i>
                                        <i class="far fa-times-circle fa-2x icon-3"></i>
                            </div>
                            <div class="item img-container">
                                <img src="img/bodyButter.png" alt="Body Butter" class="image">
                                <div class="overlay">
                                        <div class="text">
                                        <h1>Body Butter</h1>   
                                        <h1 style="color:blue; font-family:'Times New Roman', Times, serif;font-size:30px;">Price:25DT</h1>
                                        </div>
                                </div> 
                            </div>
                            <div class="item item-3">
                                <button class="minus-btn">-</button>
                                <input type="text" class="qte qte-3">
                                <button class="plus-btn">+</button>
                            </div>
                            <div class="item price-3"></div>    
                        </div>
                    </div>
                    <h1> IT products </h1>
                    <h2 class="total_2" ></h2>
                    <div id="products_2">                            
                        <div class="product product-4">
                            <div class="icons">
                                        <i class="far fa-heart fa-2x"></i>
                                        <i class="far fa-times-circle fa-2x icon-4"></i>
                            </div>
                            <div class="item img-container">
                                <img src="img/dummy-pdt-b.png" alt="Personal Computer " class="image">
                                <div class="overlay">
                                     <div class="text">
                                     <h1>Personal Computer</h1>
                                     <h1 style="color:blue; font-family:'Times New Roman', Times, serif;font-size:30px;">Price:25DT</h1>
                                     </div>
                                </div> 
                            </div>
                            <div class="item item-4">
                                <button class="minus-btn">-</button>
                                <input type="text" class="qte qte-4">
                                <button class="plus-btn">+</button>
                            </div>
                            <div class="item price-4"></div>    
                        </div>
                        <div class="product product-5">
                            <div class="icons">
                                        <i class="far fa-heart fa-2x"></i>
                                        <i class="far fa-times-circle fa-2x icon-5"></i>
                            </div>
                            <div class="item img-container">
                                <img src="img/product-1.png" alt="Hand mobile" class="image">
                                <div class="overlay">
                                      <div class="text">
                                       <h1>I phone6</h1>
                                       <h1 style="color:blue; font-family:'Times New Roman', Times, serif;font-size:30px;">Price:25DT</h1>
                                      </div>
                                </div> 
                            </div>
                            <div class="item item-5">
                                <button class="minus-btn">-</button>
                                <input type="text" class="qte qte-5">
                                <button class="plus-btn">+</button>
                            </div>
                            <div class="item price-5"></div>    
                        </div>
                    </div>
                </div>
        </main>
        <!-- 
        <footer></footer>  
         -->      
        <script type="text/javascript" src="script_DOM.js"></script> Best Practice
    
    </body>
</html>
